<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulário JS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <nav class="navbar navbar-dark bg-primary">

    </nav>

    <br>
    <br>

</head>

 <body>
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Primeiro Nome</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Primeiro Nome"  required>
            <div class="valid-feedback">
             Parece Bom!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Sobre Nome</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Sobre Nome" required>
            <div class="valid-feedback">
              Parece Bom!
            </div>
          
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom03">Senha</label>
            <input type="password" class="form-control" id="validationCustom03" placeholder="Senha" required>
            <div class="invalid-feedback">
                
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Concorda com os termos e condições
            </label>
            <div class="invalid-feedback">
                Você deve concordar antes de enviar.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="">Enviar o formulário</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
 </body>

</html>
